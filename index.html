<!doctype html>
<html lang="zh_TW">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.min.css">

  <title>初米咖啡</title>

</head>

<body style="padding-top: 100px; height: 3000px">

  <!--******************
  *   電腦版 navbar
  *******************-->
  <div id="section_navbar" class="section_navbar d-none d-md-block">
    <div class="container-fluid">
      <div class="row">
        <div class="col px-0">
          <!-- 電腦版 navbar 內容 -->
          <div class="navbar_container">
            <!-- navbar logo -->
            <img class="logo" src="./img/logo/logo.png" alt="logo">
            <!-- navbar 選單 -->
            <div class="nav_option d-flex">
              <h3>認識初米</h3>
              <h3>初食味蕾</h3>
              <h3>我是網美</h3>
              <h3>尋找促咪</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!--******************
  *   手機版 navbar
  *******************-->
  <div id="section_navbar_mobile" class="section_navbar_mobile d-md-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col px-0">
          <!-- navbar 內容 -->
          <div class="navbar_mobile_container d-flex align-items-center justify-content-between">
            <img class="logo" src="./img/logo/logo.png" alt="logo">
            <i id="menu_btn" class="menu_btn fas fa-bars fa-3x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--**********************
  *   手機版 navbar menu
  ***********************-->
  <div id="section_navbar_menu_mobile" class="section_navbar_menu_mobile d-md-none">
    <h2 class="option">認識初米</h2>
    <h2 class="option">初食味蕾</h2>
    <h2 class="option">我是網美</h2>
    <h2 class="option">尋找促咪</h2>
  </div>

  <!--******************
  *   banner
  *******************-->

  <!--******************
  *   品牌概念 brand 
  *******************-->
  <div id="section_brand" class="section_brand">

  </div>

  <!--******************
  *   櫥窗 food
  *******************-->
  <div id="section_food" class="section_food">

  </div>

  <!--**********************
  *   網美牆 beauty_wall
  ***********************-->
  <div id="section_beauty_wall" class="section_beauty_wall">

  </div>

  <!--***********************
  *   社群平台 community
  ************************-->
  <div id="section_community" class="section_community">

  </div>

  <!--*******************
  *   footer
  ********************-->
  <div id="section_footer" class="section_footer">
    <div class="container">
      <div class="row">

        <div class="col px-0">
          <div class="row">
            <!-- logo -->
            <div class="col px-0">
              <img class="logo" src="./img/logo/logo.png" alt="">
            </div>

            <div class="w-100"></div>

            <!-- 營業時間 -->
            <div class="col px-0">
              <h3>Open Hours</h3>
            </div>

            <div class="col px-0">
              <h3>10 : 00 ~ 21 : 00</h3>
            </div>

            <div class="w-100"></div>

            <!-- 聯絡電話 -->
            <div class="col px-0">
              <h3>Tell</h3>
            </div>

            <div class="col px-0">
              <h3>(04) 2229 - 8981</h3>
            </div>

            <div class="w-100"></div>

            <div class="col px-0">
              <h3>404 台中市北區三民路三段54巷1號</h3>
            </div>

            <div class="w-100"></div>
            <div class="col px-0">
              <h4>如遇國定假日營業時間由臉書公告</h4>
            </div>

          </div>
        </div>
        <!-- 地圖 -->
        <div class="col px-0">
          <div class="map">

          </div>
        </div>
      </div>
    </div>
  </div>

  <!--******************
  *   過場畫面 cover
  *******************-->
  <div id="section_cover" class="section_cover d-none">
    <div class="cover_left"></div>
    <div class="cover_right"></div>
    <img class="logo" src="./img/logo/logo.png" alt="logo">
  </div>

  <!-- *****************
  *    JS 檔案
  ****************** -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <!-- js -->
  <script src="js/utility.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/section_navbar_mobile.js"></script>
  <script src="./js/section_cover.js"></script>
</body>

</html>
