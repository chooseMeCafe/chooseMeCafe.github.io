<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- 自己的CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./css/section_menu.min.css">

  <!-- 請在每次大改時，將版本數字+1，比較方便確認push後，網站是否已更新 -->
  <title>初米咖啡-menu-v2</title>
</head>

<body>
  <div class="container">

    <!-- 菜單選單 -->
    <div id="section_menu_option" class="row no-gutters">
      <div id="menu_option_panel" class="col">

        <div id="menu">
          <div class="grid">

            <div class="item">
              <div class="item-content">
                <div class="menu_option">
                </div>
                <div class="menu_label">
                  APPETIZER
                </div>
              </div>
            </div>

            <div class="item">
              <div class="item-content">
                <div class="menu_option">
                </div>
                <div class="menu_label">
                  BRUNCH
                </div>
              </div>
            </div>

            <div class="item">
              <div class="item-content">
                <div class="menu_option">
                </div>
                <div class="menu_label">
                  RICE
                </div>
              </div>
            </div>

            <div class="item">
              <div class="item-content">
                <div class="menu_option">
                </div>
                <div class="menu_label">
                  PASTA
                </div>
              </div>
            </div>

            <div class="item">
              <div class="item-content">
                <div class="menu_option">
                </div>
                <div class="menu_label">
                  DESSERT
                </div>
              </div>
            </div>

            <div class="item">
              <div class="item-content">
                <div class="menu_option">
                </div>
                <div class="menu_label">
                  DRINK
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- <button id="btn">test</button> -->
    <!-- 菜單 -->
    <div id="section_menu" class="row section_menu">
      <div id="menu_gap" class="menu_gap w-100"></div>
      <div class="col">
        <div>
          <img class="menu_img" src="./img/menu_appetizer.jpg" alt="appetizer">
        </div>
        <div>
          <img class="menu_img" src="./img/menu_brunch.jpg" alt="brunch">
        </div>
        <div>
          <img class="menu_img" src="./img/menu_rice.jpg" alt=rice"">
        </div>
        <div>
          <img class="menu_img" src="./img/menu_pasta.jpg" alt="pasta">
        </div>
        <div>
          <img class="menu_img" src="./img/menu_dessert.jpg" alt="dessert">
        </div>
        <div>
          <img class="menu_img" src="./img/menu_drink.jpg" alt="drink">
        </div>
      </div>
    </div>

  </div>

  <!-- 以下為JS檔 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
  <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
  <script src="./js/utility.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
