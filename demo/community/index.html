<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- 自己的 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
  <link rel="stylesheet" href="./css/style.min.css">

  <!-- 請在每次大改時，將版本數字+1，比較方便確認push後，網站是否已更新 -->
  <title>初米咖啡-community-v2</title>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col">
        <div class="ig_photos">
          <div class="swiper_left">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/pic_01.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/pic_02.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/pic_03.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="ig_photos">
          <div class="swiper_center">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/pic_04.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/pic_05.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/pic_06.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="ig_photos">
          <div class="swiper_right">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/pic_07.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/pic_08.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/pic_09.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 以下為JS檔 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
