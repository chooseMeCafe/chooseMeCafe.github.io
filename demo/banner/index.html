<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

  <!-- 自己的 CSS -->
  <link rel="stylesheet" href="./demo/banner/css/style.min.css">

  <!-- 請在每次大改時，將版本數字+1，比較方便確認push後，網站是否已更新 -->
  <title>初米咖啡-banner-v1</title>
</head>

<body>
  <div id="section_banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v1-01.jpg" alt="banner_1"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v1-02.jpg" alt="banner_2"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v1-03.jpg" alt="banner_3"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v1-04.jpg" alt="banner_4"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/2018-10-13-WEB-chooseme-v1-05.jpg" alt="banner_5"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- 以下為JS檔 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.esm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.esm.bundle.js"></script>
</body>

</html>
