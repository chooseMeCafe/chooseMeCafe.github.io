<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

  <!-- 自己的 CSS -->
  <link rel="stylesheet" href="./css/style.min.css">

  <!-- 請在每次大改時，將版本數字+1，比較方便確認push後，網站是否已更新 -->
  <title>初米咖啡-navbar-v4</title>
</head>

<body>

  <!-- ******************
  *    網頁版 navbar
  ******************* -->
  <div id="section_navbar" class="section_navbar d-none d-lg-block">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="d-flex align-items-center justify-content-between">
            <img class="logo" src="./img/logo.png" alt="">
            <div class="nav_title">
              <a href="">品牌概念</a>
              <a href="">商品櫥窗</a>
              <a href="">社群平台</a>
              <a href="">聯絡我們</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ****************
  *    navbar 手機版
  ***************** -->
  <div id="section_navbar_mobile" class="section_navbar_mobile d-lg-none">
    <div class="navbar_mobile">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-between align-items-center">
              <img class="logo" src="./img/logo.png" alt="">
              <i id="btn" class="fas fa-bars fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="menu">
      <a href="#">
        <h1>品牌概念</h1>
      </a>
      <a href="#">
        <h1>商品櫥窗</h1>
      </a>
      <a href="#">
        <h1>社群平台</h1>
      </a>
      <a href="#">
        <h1>聯絡我們</h1>
      </a>
    </div>
  </div>

  <!-- ****************
  *    banner 電腦版
  ***************** -->
  <div id="section_banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="banner_width_height" src="./img/banner_01.jpg" alt="banner_1"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/banner_02.jpg" alt="banner_2"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/banner_03.jpg" alt="banner_3"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/banner_04.jpg" alt="banner_4"></div>
        <div class="swiper-slide"><img class="banner_width_height" src="./img/banner_05.jpg" alt="banner_5"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>

  <!-- GSAP JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script src="./js/script.js"></script>
  <script src="./js/navbar_mobile.js"></script>

</body>

</html>
