<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

  <!-- 自己的 CSS -->
  <link rel="stylesheet" href="./css/style.min.css">

  <!-- 請在每次大改時，將版本數字+1，比較方便確認push後，網站是否已更新 -->
  <title>初米咖啡-menu手機版-v3</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row screen_size_prompt">
      <div class="col">
        <p>
          請將螢幕寬度縮小至768px以內
        </p>
      </div>
    </div>
    <div id="menu_mobile" class="row section_menu_mobile">
      <div class="col">

        <div class="row">
          <div class="col">
            <div class="menu_mobile_option">

              <div class="menu_mobile_label">APPETIZER</div>
            </div>

            <div class="w-100"></div>

            <div class="col menu_list_appetizer">
              <div id="collapse_appetizer" class="collapse menu_collapse animated" data-parent="#menu_mobile">
                <img class="menu_img" src="./img/menu_appetizer.jpg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="menu_mobile_option">
              <div class="menu_mobile_label">BRUNCH</div>
            </div>

            <div class="w-100"></div>

            <div class="col px-0 menu_list_brunch">
              <div id="collapse_brunch" class="collapse menu_collapse animated" data-parent="#menu_mobile">
                <img class="menu_img" src="./img/menu_brunch.jpg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="menu_mobile_option">
              <div class="menu_mobile_label">RICE</div>
            </div>

            <div class="w-100"></div>

            <div class="col px-0 menu_list_rice">
              <div id="collapse_rice" class="collapse menu_collapse animated" data-parent="#menu_mobile">
                <img class="menu_img" src="./img/menu_rice.jpg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="menu_mobile_option">
              <div class="menu_mobile_label">PASTA</div>
            </div>

            <div class="w-100"></div>

            <div class="col px-0 menu_list_pasta">
              <div id="collapse_pasta" class="collapse menu_collapse animated" data-parent="#menu_mobile">
                <img class="menu_img" src="./img/menu_pasta.jpg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="menu_mobile_option">
              <div class="menu_mobile_label">DESSERT</div>
            </div>

            <div class="w-100"></div>

            <div class="col px-0 menu_list_dessert">
              <div id="collapse_dessert" class="collapse menu_collapse animated" data-parent="#menu_mobile">
                <img class="menu_img" src="./img/menu_dessert.jpg" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="menu_mobile_option">
              <div class="menu_mobile_label">DRINK</div>
            </div>

            <div class="w-100"></div>

            <div class="col px-0 menu_list_drink">
              <div id="collapse_drink" class="collapse menu_collapse animated" data-parent="#menu_mobile">
                <img class="menu_img" src="./img/menu_drink.jpg" alt="">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- 以下為JS檔 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../menu/js/utility.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
